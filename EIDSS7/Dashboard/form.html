<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to EIDSS 7.0 : Log In</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>


  

<!-- FOOTER -->
<div class="container">
  <div class="row">
      <div class="text-center col-lg-12">
      <img width="500px" src="images/header_logo.png" alt="EIDDS: Electronic Integrated Disease Surveillance System">
	  </div> 
   <div class="col-lg-offset-3 col-xs-12 col-lg-6">
        <div class="row">
          <div class="col-lg-12"> 
<form>
  <div class="form-group">
    <label for="InputOrg">Organization</label>
    <input type="email" class="form-control" id="InputOrg" placeholder="Organization">
  </div>
  <div class="form-group">
    <label for="InputUser">User Name</label>
    <input type="email" class="form-control" id="InputUser" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <div class="form-group">
	<select class="form-control">
	  <option>Select Language</option>
	  <option>English</option>
	  <option>Russian</option>
	  <option>Azeri Lat</option>
	  <option>Uzbek (Latin)</option>
	  <option>Uzbek(Cyrillic)</option>
	  <option>Georgian</option>
	  <option>Ukrainian</option>
	  <option>Kazakh</option>
	  <option>Armenian</option>
	  <option>Arabic</option>
	  <option>Thai</option>
	</select>  
	</div>
  <hr>
  <div class="text-center checkbox">
    <label>
      <input type="checkbox"> Keep me logged in
    </label>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-default">Log In</button>
	</div>
</form>            <!-- END LOGIN FORM --> 
          </div>
        </div>
      </div>
    </div>
</div>
<!-- / FOOTER --> 
<!-- jQuery --> 
<script src="js/jquery-1.11.3.min.js"></script> 
<!-- js --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
